<div ng-include="'views/layout/artworkHeader.html'"></div>
<div class="container">
    <div ui-view>
        <hr>
        <section class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title"><strong>可能喜欢</strong></span>
            <span class="pull-right">
                <span><li class="glyphicon glyphicon-fast-backward"></li></span>
                <span><li class="glyphicon glyphicon-fast-forward"></li></span>
            </span>
            </div>
            <div class="panel-body">
                <div ng-repeat="artwork in artworks">
                    <div class="col-md-3">
                        <a ui-sref=".detail" class="thumbnail" ng-mouseenter="showDetail = true" ng-mouseleave="showDetail = false">
                            <div class="caption" ng-show="showDetail">
                                <div style="height: 170px">
                                    <div>{{artwork.title}}</div>
                                    <div>{{artwork.alt_title}}</div>
                                </div>
                            </div>
                            <div class="caption" ng-hide="showDetail">
                                <div style="height: 170px">
                                    <img src="images/yeoman.png" alt="...">
                                </div>
                            </div>
                        </a>
                        <div><span>曲目23</span><span>收藏0</span></div>
                        <hr>
                    </div>
                </div>
            </div>
        </section>
    </div>
