<div class="container-fluid">
    <tabset>
      <!--select="alertMe()"-->
      <tab ng-repeat="tab in tabs" active="tab.active" disabled="tab.disabled">
        <tab-heading>
          <i class="glyphicon glyphicon-bell">{{ tab.field | translate }}</i>
        </tab-heading>
        <div ng-include="tab.content"></div>
      </tab>
    </tabset>
</div>
