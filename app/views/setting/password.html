<form class="form-horizontal col-md-6">
    <div class="form-group">
        <label for="currentPassword" class="col-md-4 control-label">当前密码</label>

        <div class="col-md-8">
            <input type="password" class="form-control" id="currentPassword" placeholder="当前密码">
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword" class="col-md-4 control-label">新的密码</label>
        <div class="col-md-8">
            <input type="password" class="form-control" id="newPassword" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-md-4 control-label">确认密码</label>

        <div class="col-md-8">
            <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码">
        </div>
    </div>
</form>
