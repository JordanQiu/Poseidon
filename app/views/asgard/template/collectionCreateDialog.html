<script type="text/ng-template" id="collectionCreateDialog.html">
    <div class="modal-header">
        <h3 class="modal-title">创建新的收藏夹</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="collectionTitle">Collection Title</label>
                <input type="text" class="form-control" id="collectionTitle" placeholder="collection title" ng-model="collection.title">
            </div>
            <div class="form-group">
                <label for="collectionDescription">Collection Description</label>
                <textarea class="form-control" rows="3" id="collectionDescription" placeholder="collection description" ng-model="collection.description"></textarea>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="privilegeRadios" id="privilegePublic" value="false" checked ng-model="collection.isPrivate">
                    <span>公开</span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="privilegeRadios" id="privilegePrivate" value="true" ng-model="collection.isPrivate">
                    <span>私密</span>
                </label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</script>
